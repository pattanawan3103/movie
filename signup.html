<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style/signup.css">
</head>

<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="signupForm" onsubmit="return handleSignup()">
                    <h2>Signup</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="firstName" required>
                        <label>First Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="lastName" required>
                        <label>Last Name</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="confirmPassword" required>
                        <label>Confirm Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" id="dob" required>
                        <label>Date of Birth</label>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="login">
                        <p>Don't have an account? <a href="login.html">login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function handleSignup() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var dob = document.getElementById('dob').value;

            // Perform client-side validation
            if (password !== confirmPassword) {
                alert('Password and Confirm Password do not match.');
                return false; // Prevent form submission
            }

            // Perform server-side validation using an AJAX request or other methods
            // Replace the following condition with actual server-side validation logic
            if (email === 'user@example.com') {
                alert('Email already exists. Please use a different email.');
                return false; // Prevent form submission
            }

            // Additional validation logic can be added here

            // If all validations pass, you can submit the form or perform further actions
            alert('Signup successful!');
            // Redirect to a success page or perform other actions
            // window.location.href = 'success.html';

            return false; // Prevent form submission for this example
        }
    </script>

</body>

</html>
