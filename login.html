<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" onsubmit="return handleLogin()">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit">Log In</button>
                    <div class="register">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        function handleLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Perform server-side validation using an AJAX request or other methods
            // Replace the following condition with actual server-side validation logic
            if (email === 'user@example.com' && password === 'password') {
                // Redirect to index.html after successful login
                window.location.href = 'page.html';
                return false; // Prevent form submission
            } else {
                // Display more informative error message
                alert('Invalid email or password. Please try again.');
                return false; // Prevent form submission
            }
        }
    </script>

</body>

</html>
